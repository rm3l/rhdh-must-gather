apiVersion: v1
kind: Namespace
metadata:
  name: rhdh-must-gather
---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: rhdh-must-gather
  namespace: rhdh-must-gather
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rhdh-must-gather
rules:
- apiGroups: [""]
  resources: ["*"]
  verbs: ["get", "list", "describe"]
- apiGroups: ["apps", "extensions"]
  resources: ["*"]
  verbs: ["get", "list", "describe"]
- apiGroups: ["networking.k8s.io"]
  resources: ["*"]
  verbs: ["get", "list", "describe"]
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["*"]
  verbs: ["get", "list", "describe"]
- apiGroups: ["storage.k8s.io"]
  resources: ["*"]
  verbs: ["get", "list", "describe"]
- apiGroups: ["rhdh.redhat.com"]
  resources: ["*"]
  verbs: ["get", "list", "describe"]
- apiGroups: ["operators.coreos.com"]
  resources: ["*"]
  verbs: ["get", "list", "describe"]
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rhdh-must-gather
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: rhdh-must-gather
subjects:
- kind: ServiceAccount
  name: rhdh-must-gather
  namespace: rhdh-must-gather
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rhdh-must-gather-pvc
  namespace: rhdh-must-gather
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---

apiVersion: batch/v1
kind: Job
metadata:
  name: rhdh-must-gather
  namespace: rhdh-must-gather
spec:
  activeDeadlineSeconds: 3600
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: rhdh-must-gather
        component: gather
    spec:
      serviceAccountName: rhdh-must-gather
      restartPolicy: Never
      containers:
      - name: gather
        image: quay.io/rhdh-community/rhdh-must-gather:next
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: BASE_COLLECTION_PATH
          value: "/must-gather"
        - name: LOG_LEVEL
          value: "INFO"
        volumeMounts:
        - name: output
          mountPath: /must-gather
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: output
        persistentVolumeClaim:
          claimName: rhdh-must-gather-pvc
---

apiVersion: v1
kind: Pod
metadata:
  name: rhdh-must-gather-data-retriever
  namespace: rhdh-must-gather
spec:
  restartPolicy: Never
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - rhdh-must-gather
          - key: component
            operator: In
            values:
            - gather
        topologyKey: kubernetes.io/hostname
  containers:
  - name: data-retriever
    image: registry.access.redhat.com/ubi9/ubi:latest
    command:
    - sleep
    - infinity
    volumeMounts:
    - name: must-gather-output
      mountPath: /data
      readOnly: true
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"
  volumes:
  - name: must-gather-output
    persistentVolumeClaim:
      claimName: rhdh-must-gather-pvc
---
