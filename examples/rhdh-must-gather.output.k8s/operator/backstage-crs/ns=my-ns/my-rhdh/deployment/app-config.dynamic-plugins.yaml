app:
  analytics:
    adoptionInsights:
      debug: false
      flushInterval: 5000
      licensedUsers: 100
      maxBufferSize: 20
    segment:
      appVersion: ${RHDH_VERSION}
      backstageVersion: ${BACKSTAGE_VERSION}
      maskIP: true
      testMode: ${SEGMENT_TEST_MODE}
      writeKey: ${SEGMENT_WRITE_KEY}
  quickstart:
  - cta:
      link: https://docs.redhat.com/en/documentation/red_hat_developer_hub/latest/html/authentication_in_red_hat_developer_hub/
      text: Learn more
      textKey: steps.setupAuthentication.ctaTitle
    description: Set up secure login credentials to protect your account from unauthorized
      access.
    descriptionKey: steps.setupAuthentication.description
    icon: Admin
    title: Set up authentication
    titleKey: steps.setupAuthentication.title
  - cta:
      link: /rbac
      text: Manage access
      textKey: steps.configureRbac.ctaTitle
    description: Assign roles and permissions to control who can view, create, or
      edit resources, ensuring secure and efficient collaboration.
    descriptionKey: steps.configureRbac.description
    icon: Rbac
    title: Configure RBAC
    titleKey: steps.configureRbac.title
  - cta:
      link: https://docs.redhat.com/en/documentation/red_hat_developer_hub/latest/html/integrating_red_hat_developer_hub_with_github/
      text: Learn more
      textKey: steps.configureGit.ctaTitle
    description: Connect your Git providers, such as GitHub to manage code, automate
      workflows, and integrate with platform features.
    descriptionKey: steps.configureGit.description
    icon: Git
    title: Configure Git
    titleKey: steps.configureGit.title
  - cta:
      link: /extensions
      text: Explore plugins
      textKey: steps.managePlugins.ctaTitle
    description: Browse and install extensions to add features, connect with external
      tools, and customize your experience.
    descriptionKey: steps.managePlugins.description
    icon: Plugins
    title: Manage plugins
    titleKey: steps.managePlugins.title
  - cta:
      link: /bulk-import/repositories
      text: Import
    description: Import your existing code and services into the catalog to organize
      and access them through your developer portal.
    icon: Import
    roles:
    - developer
    title: Import application
  - cta:
      link: /catalog
      text: View Catalog
    description: Discover all software components, services, and APIs, and view their
      owners and documentation.
    icon: Catalog
    roles:
    - developer
    title: Learn about the Catalog
  - cta:
      link: /create
      text: Explore templates
    description: Use our self-service templates to quickly set up new projects, services,
      or documentation.
    icon: SelfService
    roles:
    - developer
    title: Explore Self-service templates
  - cta:
      link: /learning-paths
      text: View Learning Paths
    description: Integrate tailored e-learning into your workflows with Learning Paths
      to accelerate onboarding, close skill gaps, and promote best practices.
    icon: Learning
    roles:
    - developer
    title: Find all Learning Paths
  sidebar:
    logo: false
    search: false
    settings: false
backend:
  csp:
    script-src:
    - '''self'''
    - '''unsafe-eval'''
    - https://cdn.segment.com
dynamicPlugins:
  frontend:
    backstage-community.plugin-analytics-provider-segment:
      analyticsApiExtensions:
      - importName: SegmentAnalytics
    backstage.plugin-techdocs:
      dynamicRoutes:
      - importName: TechDocsIndexPage
        menuItem:
          icon: docs
          text: Docs
          textKey: menuItem.docs
        path: /docs
      - importName: TechDocsReaderPage
        path: /docs/:namespace/:kind/:name/*
      mountPoints:
      - config:
          if:
            allOf:
            - isTechDocsAvailable
          layout:
            gridColumn: 1 / -1
        importName: EntityTechdocsContent
        mountPoint: entity.page.docs/cards
      - importName: TechDocsSearchResultListItem
        mountPoint: search.page.results
      - importName: TechdocsSearchFilter
        mountPoint: search.page.filters
      - config:
          props:
            icon: docs
            name: Documentation
        importName: techdocsSearchType
        mountPoint: search.page.types
      routeBindings:
        bindings:
        - bindMap:
            viewTechDoc: techdocsPlugin.routes.docRoot
          bindTarget: catalogPlugin.externalRoutes
        - bindMap:
            viewTechDoc: techdocsPlugin.routes.docRoot
          bindTarget: scaffolderPlugin.externalRoutes
        targets:
        - importName: techdocsPlugin
    backstage.plugin-techdocs-module-addons-contrib:
      techdocsAddons:
      - importName: ReportIssue
    default.main-menu-items:
      menuItems:
        default.admin:
          icon: admin
          textKey: menuItem.administration
          title: Administration
        default.create:
          title: ''
    red-hat-developer-hub.backstage-plugin-adoption-insights:
      appIcons:
      - importName: AdoptionInsightsIcon
        name: adoptionInsightsIcon
      dynamicRoutes:
      - importName: AdoptionInsightsPage
        menuItem:
          icon: adoptionInsightsIcon
          text: Adoption Insights
          textKey: menuItem.adoptionInsights
        path: /adoption-insights
      menuItems:
        adoption-insights:
          icon: adoptionInsightsIcon
          parent: default.admin
      translationResources:
      - importName: adoptionInsightsTranslations
        ref: adoptionInsightsTranslationRef
    red-hat-developer-hub.backstage-plugin-analytics-module-adoption-insights:
      analyticsApiExtensions:
      - importName: AdoptionInsightsAnalyticsApi
    red-hat-developer-hub.backstage-plugin-dynamic-home-page:
      dynamicRoutes:
      - importName: DynamicHomePage
        path: /
      mountPoints:
      - importName: VisitListener
        mountPoint: application/listener
      - config:
          layouts:
            lg:
              h: 6
              w: 12
            md:
              h: 7
              w: 12
            sm:
              h: 8
              w: 12
            xl:
              h: 6
              w: 12
            xs:
              h: 9
              w: 12
            xxs:
              h: 14
              w: 12
        importName: OnboardingSection
        mountPoint: home.page/cards
      - config:
          layouts:
            lg:
              h: 7
              w: 12
            md:
              h: 8
              w: 12
            sm:
              h: 9
              w: 12
            xl:
              h: 7
              w: 12
            xs:
              h: 11
              w: 12
            xxs:
              h: 15
              w: 12
        importName: EntitySection
        mountPoint: home.page/cards
      - config:
          layouts:
            lg:
              h: 5
              w: 12
            md:
              h: 5
              w: 12
            sm:
              h: 5
              w: 12
            xl:
              h: 5
              w: 12
            xs:
              h: 7.5
              w: 12
            xxs:
              h: 13.5
              w: 12
        importName: TemplateSection
        mountPoint: home.page/cards
      translationResources:
      - importName: homepageTranslations
        ref: homepageTranslationRef
    red-hat-developer-hub.backstage-plugin-global-floating-action-button:
      mountPoints:
      - importName: DynamicGlobalFloatingActionButton
        mountPoint: application/listener
      translationResources:
      - importName: globalFloatingActionButtonTranslations
        ref: [REDACTED - Base64 data removed]
    red-hat-developer-hub.backstage-plugin-global-header:
      mountPoints:
      - config:
          position: above-sidebar
        importName: GlobalHeader
        mountPoint: application/header
      - config:
          priority: 200
          props:
            to: /
        importName: CompanyLogo
        mountPoint: global.header/component
      - config:
          priority: 100
        importName: SearchComponent
        mountPoint: global.header/component
      - config:
          priority: 99
          props:
            growFactor: 0
        importName: Spacer
        mountPoint: global.header/component
      - config:
          priority: 90
          props:
            icon: add
            title: Self-service
            titleKey: create.title
            to: create
        importName: HeaderIconButton
        mountPoint: global.header/component
      - config:
          priority: 85
        importName: StarredDropdown
        mountPoint: global.header/component
      - config:
          priority: 82
        importName: ApplicationLauncherDropdown
        mountPoint: global.header/component
      - config:
          priority: 150
          props:
            icon: developerHub
            link: https://docs.redhat.com/en/documentation/red_hat_developer_hub
            title: Developer Hub
            titleKey: applicationLauncher.developerHub
          section: Documentation
        importName: MenuItemLink
        mountPoint: global.header/application-launcher
      - config:
          priority: 100
          props:
            icon: developerHub
            link: https://github.com/redhat-developer/rhdh-local
            title: RHDH Local
            titleKey: applicationLauncher.rhdhLocal
          section: Developer Tools
        importName: MenuItemLink
        mountPoint: global.header/application-launcher
      - config:
          priority: 80
        importName: HelpDropdown
        mountPoint: global.header/component
      - config:
          priority: 10
        importName: SupportButton
        mountPoint: global.header/help
      - config:
          priority: 70
        importName: NotificationButton
        mountPoint: global.header/component
      - config:
          priority: 50
        importName: Divider
        mountPoint: global.header/component
      - config:
          priority: 10
        importName: ProfileDropdown
        mountPoint: global.header/component
      - config:
          priority: 100
          props:
            icon: manageAccounts
            link: /settings
            title: Settings
            titleKey: profile.settings
        importName: MenuItemLink
        mountPoint: global.header/profile
      - config:
          priority: 90
          props:
            icon: account
            title: My profile
            titleKey: profile.myProfile
            type: myProfile
        importName: MenuItemLink
        mountPoint: global.header/profile
      - config:
          priority: 10
        importName: LogoutButton
        mountPoint: global.header/profile
      translationResources:
      - importName: globalHeaderTranslations
        ref: globalHeaderTranslationRef
    red-hat-developer-hub.backstage-plugin-marketplace:
      appIcons:
      - importName: PluginsIcon
        name: pluginsIcon
      dynamicRoutes:
      - importName: DynamicMarketplacePluginRouter
        menuItem:
          icon: pluginsIcon
          text: Extensions
          textKey: menuItem.extensions
        path: /extensions
      menuItems:
        extensions:
          parent: default.admin
      translationResources:
      - importName: marketplaceTranslations
        module: Alpha
        ref: marketplaceTranslationRef
    red-hat-developer-hub.backstage-plugin-quickstart:
      mountPoints:
      - importName: QuickstartDrawerProvider
        mountPoint: application/provider
      - config:
          priority: 100
        importName: QuickstartButton
        mountPoint: global.header/help
      translationResources:
      - importName: quickstartTranslations
        module: Alpha
        ref: quickstartTranslationRef
  rootDirectory: dynamic-plugins-root
techdocs:
  builder: local
  generator:
    runIn: local
  publisher:
    type: local
