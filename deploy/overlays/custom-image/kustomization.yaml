# Example: Use a custom image or different tag
#
# Usage:
#   kubectl apply -k deploy/overlays/custom-image
#
# Common use cases:
#   - Testing a development build
#   - Using a specific release tag instead of :next
#   - Using a mirrored image in an air-gapped environment
#
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../base

images:
  - name: quay.io/rhdh-community/rhdh-must-gather
    newName: my-registry.example.com/rhdh-must-gather
    newTag: v1.0.0

