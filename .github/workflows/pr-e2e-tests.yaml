name: PR E2E Tests

on:
  workflow_call:
    inputs:
      image_name:
        description: 'Full container image name with tag (e.g., quay.io/rhdh-community/rhdh-must-gather:pr-123)'
        required: true
        type: string
      checkout_repo:
        description: 'Repository to checkout (e.g., owner/repo for fork PRs)'
        required: true
        type: string
      checkout_ref:
        description: 'Git ref to checkout (commit SHA or branch)'
        required: true
        type: string
      run_e2e:
        description: 'Whether to run E2E tests (false if no relevant files changed)'
        required: false
        type: boolean
        default: true

permissions:
  contents: read

jobs:
  e2e-tests:
    name: PR E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        if: inputs.run_e2e
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          repository: ${{ inputs.checkout_repo }}
          ref: ${{ inputs.checkout_ref }}

      - name: Install dependencies
        if: inputs.run_e2e
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          # Install yq
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Create Kind cluster
        if: inputs.run_e2e
        uses: helm/kind-action@92086f6be054225fa813e0a4b13787fc9088faab # v1.13.0
        with:
          cluster_name: rhdh-must-gather-e2e
          wait: 120s

      - name: Run E2E tests
        if: inputs.run_e2e
        run: make test-e2e FULL_IMAGE_NAME="${{ inputs.image_name }}"

      - name: Upload must-gather output
        if: ${{ inputs.run_e2e && (success() || failure()) }}
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: must-gather-output-e2e
          path: |
            rhdh-must-gather-output.k8s.*.tar.gz
            rhdh-must-gather-output.k8s.*/
          retention-days: 5

      - name: Cleanup
        if: ${{ inputs.run_e2e && always() }}
        run: |
          # Remove output files to clean up space
          rm -rf rhdh-must-gather-output.k8s.* || true
